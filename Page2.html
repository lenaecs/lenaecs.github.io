<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 30, right: 10, bottom: 10, left: 0},
  width = 500 - margin.left - margin.right,
  height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("data/percentile_race.csv", function(data) {

  // Extract the list of dimensions we want to keep in the plot. Here I keep all except the column called Species
  dimensions2 = d3.keys(data[0]).filter(function(d) { return d != "kid_wage_rank_white_male" });
  dimensions = d3.keys(data[0]).filter(function(d) { return d != "kid_wage_rank_black_male" })

  // For each dimension, I build a linear scale. I store all in a y object
  var y = {}
  for (i in dimensions2) {
    name = dimensions2[i]
    y[name] = d3.scaleLinear()
      .domain([0,100] )
      .range([height, 0])
  }

  var y2 = {}
  for (i in dimensions2) {
    name = dimensions2[i]
    y2[name] = d3.scaleLinear()
      .domain([0,100] )
      .range([height, 0])
  }

  // Build the X scale -> it find the best position for each Y axis
  x = d3.scalePoint()
    .range([0, width])
    .padding(1)
    .domain(dimensions);

  // The path function take a row of the csv as input, and return x and y coordinates of the line to draw for this raw.
  function path2(d) {
      return d3.line()(dimensions2.map(function(p) { return [x(p), y[p](d[p])]; }));
  }

  function path(d) {
      return d3.line()(dimensions2.map(function(p) { return [x(p), y2[p](d[p])]; }));
  }

  // Draw the lines
  svg
    .selectAll("myPath")
    .data(data)
    .enter().append("path")
    .attr("d", path2)
    .style("fill", "none")
    .style("stroke", "blue")
    .style("opacity", 0.5)



  // Draw the axis:
  svg.selectAll("myAxis")
    // For each dimension of the dataset I add a 'g' element:
    .data(dimensions).enter()
    .append("g")
    // I translate this element to its right position on the x axis
    .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
    // And I build the axis with the call function
    .each(function(d) { d3.select(this).call(d3.axisLeft().scale(y[d])); })
    // Add axis title
    .append("text")
      .style("text-anchor", "middle")
      .attr("y", -9)
      .text(function(d) { return d; })
      .style("fill", "black")

})


</script>
